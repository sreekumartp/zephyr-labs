# Configuration for Washing Machine Simulation Application
CONFIG_SHELL=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_MAIN_STACK_SIZE=2048

# Optional: Enable history, autocomplete, or extra commands
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_CMDS=y
CONFIG_DEVICE_SHELL=y

# GPIO support
CONFIG_GPIO=y
CONFIG_GPIO_INIT_PRIORITY=40

# Enable GPIO Emulator for native_sim
CONFIG_GPIO_EMUL=y

# Enable assertions and unit testing
CONFIG_ZTEST=y
CONFIG_ZTEST_ASSERT_VERBOSE=1
